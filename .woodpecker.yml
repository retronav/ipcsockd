# This script runs on ci.exozy.me to update ipcsockd running on exozyme.
clone:
  git:
    image: bash
    commands:
      - cd /home/pranav/CI
      - if [ -d ipcsockd ]; then
      -   cd ipcsockd
      -   git pull
      - else
      -   git clone https://git.exozy.me/pranav/ipcsockd.git
      -   cd ipcsockd
      - fi

pipeline:
  build:
    image: fish
    commands:
      - cd /home/pranav/CI/ipcsockd
      - cargo build --release
